{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block head %}
    <style>
        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}
{% block content %}
    <div class="center">
        <h1>Create Account</h1>
        <h2> Fill out the follwing to create an account:</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
        <input type="submit" value="Create account">
        </form>

    </div>
{% endblock %}
