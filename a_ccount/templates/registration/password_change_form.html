<!DOCTYPE html>
{% extends 'base.html' %}
{% block head %}
    <style>
        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
    <title>Password Change</title>
{% endblock %}
{% block content %}
    <div class="center">
        <h1>Change your password</h1>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Change">
        </form>
    </div>

{% endblock %}
